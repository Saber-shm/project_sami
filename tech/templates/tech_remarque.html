<!DOCTYPE html>
{%extends 'tech_base.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .image-item {
            flex: 1 1 calc(33.33% - 20px);
            max-width: calc(33.33% - 20px);
        }
        img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    {%block content%}
    <h1 align = center>Remarques:</h1>
    <hr>
        {%for i in data%}
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">{{i.text}}:</h4>
                </div>
                <div class="card-body">
                    Post√© par: {{i.posted_by}} ,en {{i.post_date}}
                </div>
            </div>
        </div>
        {%endfor%}



        {%endblock content%}

</div>
</body>
</html>
