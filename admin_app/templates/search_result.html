{%extends "base.html" %}

{%block content%}

<div class="container-fluid px-4" align = center>
    <h1 class="mt-4" align = center>Résultat de votre demande:</h1>
    <hr>
        <div class="col-xl-3 col-md-6" align = center>
            {%for i in resulte%}

            <div class="card bg-primary text-white mb-4">
                <div class="card-body">{{i.nom}} {{i.prenom}}</div>
                <div class="card-footer d-flex align-items-center justify-content-between">

                    <a class="small text-white stretched-link" href="{%url 'details_view' i.id%}" >Voir les détails</a>
                    <div class="small text-white"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
            {%endfor%}

            <br>

{%endblock content%}
