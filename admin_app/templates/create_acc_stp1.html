{%extends 'base.html'%}

{%block content%}

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="text-center"> Ajouter un Compte (Etape 1):</h1>
        </div>
        <div class="card-body">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                {{ form.as_p }}

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Etape suivant</button>
                </div>
            </form>
        </div>
    </div>
</div>

{%endblock content%}
